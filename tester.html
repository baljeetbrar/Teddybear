<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Your Candles</title>
    <link rel="stylesheet" href="tester.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- https://www.buildabear.com/collections/count-your-candles -->

    
</head>
<body>
    <section class="top_banner ">
        <section class="container"> 
            <ul class="top_banner_logo flex-list">
                <li class="banner_logo"><span><img src="/teddybear/images/header-logo-bab-sm.jpg" alt=""></span></li>
                <li class="banner_logo"><span><img src="/teddybear/images/header-logo-bearcave-sm.jpg" alt=""></span></li>
            </ul>
            <ul class="top_banner_list flex-list">
                <li><p>Square One, Mississauga</p></li>
                <li><p>
                    <span class="Top_banner_icon"><i class="bi bi-geo-alt"></i></span>
                    <Span>Find a Store</Span></p></li>
                <li><p>
                    <span class="Top_banner_icon"><i class="bi bi-truck"></i>
                    </span>
                    <Span>Track Order</Span></p></li>
            </ul>
        </section>
    </section>
    <section class="top_banner_ribbon">
        <div class="ribbon_info ">
            <p>Up to 50% off NEW Markdowns! Shop Clearance</p>
        </div>
    </section>
    <section class="main_logo_list container flex-list">
        <div class="search_bar">
            <div class="header-search">
                <form action="/search" role="search" method="get" name="simpleSearch" novalidate="novalidate" class="search_form">
                    <input type="text" id="search" value placeholder="Search" autocomplete="off" >
                    <button type="submit">
                        <span class="search-icon"><i class="bi bi-search"></i></span>
                    </button>
                </form>
            </div>
        </div>
        <div class="web_logo">
            <p><img src="./teddybear/images/workshop-logo-default.png" alt=""></p>
        </div>
        <div class="login_bar ">
            <ul class="login_bar_list flex-list">
                <li class="sign_up">
                    <p>
                        <span><i class="bi bi-person"></i></span>
                        <span>Log In / Sign Up</span>
                    </p>
                </li>
                <li class="parties">
                    <p>
                        <span><i class="icon-party"><img src="./teddybear/images/party.png" alt=""></i></span>
                        <span>Parties</span>
                    </p>
                </li>
                <li class="cart">
                    <p>
                        <span><i class="bi bi-bag-heart"></i></span>
                        <span>Bag</span>
                    </p>
                </li>
            </ul>
        </div>
    </section>
    <section class="Shipping_rates">
        <div class="ribbon_info">
            <p>Enjoy our great international shipping rates</p>
        </div>
    </section>
</body>
</html>
